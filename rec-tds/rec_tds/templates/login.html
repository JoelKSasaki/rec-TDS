<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="login">
    <p>Login</p>
    <div class="login-insert">
        <div>
            <span>E-mail</span>
            <br>
            <input type="text" name="" id="" maxlength="50" required>
        </div>

        <div class="senha">
            <span>Senha</span>
            <br>
            <input type="password" name="" id="" maxlength="10" required>
            <a href="/nova-senha">
                Esqueceu a senha?
            </a>
        </div>

        <button type="submit" class="enter">Entrar</button>
        <br>

    </div>
</body>
</html>
