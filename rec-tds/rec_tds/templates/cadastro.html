<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="login">
    <p>Cadastre-se</p>
    <div class="cadastro">

        <div class="name">
            <span>Nome</span>
            <br>
            <input type="text" name="" id="" maxlength="50" required>
        </div>

        <div class="surname">
            <span>Sobrenome</span>
            <br>
            <input type="text" name="" id="" maxlength="50" required>
        </div>

        <div class="cadastrar-email">
            <span>E-mail</span>
            <br>
            <input type="text" name="" id="" maxlength="50" required>
        </div>

        <div class="criar-senha">
            <span>Senha</span>
            <br>
            <input type="password" name="" id="" maxlength="10" required>
        </div>

        <div class="confirmar-senha">
            <span>Confirme sua senha</span>
            <br>
            <input type="password" name="" id="" maxlength="10" required>
        </div>

        <div class="idade">
            <span>Data de nascimento</span>
            <br>
            <input type="date" name="" id="" required>
        </div>

        <button type="submit" class="confirm-cadastro">Cadastrar</button>
    </div>
</body>
</html>
