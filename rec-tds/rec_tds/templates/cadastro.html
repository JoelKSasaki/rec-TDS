<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../static/logins.css">
</head>
<body>
    <p>Cadastre-se</p>
    <div class="cadastro">

        <div class="name">
            <span>Nome</span>
            <br>
            <input type="text" name="" id="name" maxlength="50">
        </div>

        <div class="surname">
            <span>Sobrenome</span>
            <br>
            <input type="text" name="" id="surname" maxlength="50">
        </div>

        <div class="cadastrar-email">
            <span>E-mail</span>
            <br>
            <input type="text" name="" id="cad-email" maxlength="50">
        </div>

        <div class="criar-senha">
            <span>Senha</span>
            <br>
            <input type="password" name="" id="senha" maxlength="10">
        </div>

        <div class="confirmar-senha">
            <span>Confirme sua senha</span>
            <br>
            <input type="password" name="" id="confirm-senha" maxlength="10">
        </div>

        <div class="idade">
            <span>Data de nascimento</span>
            <br>
            <input type="date" name="" id="nascimento">
        </div>

        <a href="/login">
            <input type="submit" class="confirm-cadastro">Cadastrar</input>        
        </a>
    </div>
</body>
</html>
