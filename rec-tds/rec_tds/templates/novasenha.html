<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/logins.css">
    <title>Nova senha</title>
</head>
<body>
    <img src="../static/imagens/seguros.png" alt="">   
    <div class="new-senha">
        <div>
            <span>Digite sua nova senha</span>
            <br>
            <input type="text" name="" id="new-senha" maxlength="10" required>
        </div>

        <div>
            <span>Confirme sua senha</span>
            <br>
            <input type="password" name="" id="confirm-new-senha" maxlength="10" required>
        </div>

        <a href="/login">
            <input type="submit" class="enter">        
        </a>
    </div>
</body>
</html>
