<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
    <link rel="stylesheet" href="../static/busca.css">
</head>
<body>
    <div class="pesquisa">
        <div class="top">
            <table>
                <tr>
                    <td class="imagem">
                        <img src="../static/imagens/seguros.png" alt="" class="logo">                        
                    </td>

                    <td class="frase">
                        <p>Busque pelo que precisa pelos melhores preços!!!</p>                      
                    </td>
                </tr>
            </table>

            <table>
                <tr class="pontos-positivos">
                    <td class="beneficio1">
                        <p>- Cancelamento grátis ou alteração da reserva até 24 horas antes da retirada</p>
                    </td>
                    <td class="beneficio2">
                        <p>- Atendimento rápido ao cliente</p>
                    </td>
                    <td class="elogios">
                        <p>- Aprovações de mais de 4 milhões de usuários</p>
                    </td>
                </tr>
            </table>

            <div class="filtros1">
                <table>
                    <tr>
                        <td class="busca-local">
                            <input type="text" name="" id="" placeholder="Local de retirada" class="locais">
                        </td>

                        <td class="busca-data">
                            <input type="date" name="" id="" class="datas">
                        </td>

                        <td class="busca-hora">
                            <input type="time" name="" id="" class="horarios">
                        </td>
                    </tr>

                    <tr>
                        <td class="busca-local">
                            <input type="text" name="" id=""  placeholder="Local de devolução" class="locais">
                        </td>

                        <td class="busca-data">
                            <input type="date" name="" id=""  class="datas">
                        </td>

                        <td class="busca-hora">
                            <input type="time" name="" id=""  class="horarios">
                        </td>
                    </tr>

                    <tr class="confirmar">
                        <td class="botao">
                            <a href="/locacao">
                                <input type="submit" placeholder="continuar" class="continuar">                            
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
